<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Simple Angular Website</title>
</head>
<body ng-controller="myCtrl">
    
    <div class="container">
    <h2 class="well well-lg">Name: <input ng-model="name" placeholder="enter your name"></h2><h2 class="well well-sm">Will update here -> {{name}}</h2>
    <h2 class="well well-lg">Age: <input ng-model="age" placeholder="enter your age"></h2><h2 class="well well-sm">Will also update -> {{age}}</h2>
    <h2 class="well well-lg">Date: <input ng-model="date" placeholder="enter today's date"></h2><h2 class="well well-sm">Will update here -> {{date}}</h2>
    <button ng-click="addAll()" class="well well-lg">Update</button>
    <h2 class="well well-lg">{{addEverything}}</h2>
    </div>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
<script src="app.js"></script>
</body>
</html>
