<!DOCTYPE  html>
<html>
<head>
    <title>HTML Calculator</title>
    <link href="styles.css" ref="stylesheet">
    <script src="app.js" type="text/javascript"></script>
</head>
    
    <body>
        <h1>Simple HTML Calculator</h1>
        
        <div>
            <input type="number" id="addition1">
            <input type="number" id="addition2">
            <button onclick="addition()">Submit</button>
            <h3 id="added"></h3>
        </div>
        
        <div>
            <input type="number" id="subtraction1">
            <input type="number" id="subtraction2">
            <button onclick="subtraction()">Submit</button>
            <h3 id="subtracted"></h3>
        </div>
        
        <div>
            <input type="number" id="multiplication1">
            <input type="number" id="multiplication2">
            <button onclick="multiplication()">Submit</button>
            <h3 id="multiplied"></h3>
        </div>
    </body>
    
</html>
