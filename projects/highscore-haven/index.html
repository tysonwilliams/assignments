<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highscore Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form>
        <ul class="flex-outer">
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name here *" required="required">
            </li>
            <li>
                <label for="game">Game</label>
                <input type="text" id="game" placeholder="Enter your game here *" required="required">
            </li>
            <li>
                <label for="highscore">High Score</label>
                <input type="number" id="highscore" placeholder="Enter your high score here *" required="required">
            </li>
            <li>
                <label for="date">Date</label>
                <input type="date" id="date" placeholder="Enter date of high score here *" required="required">
            </li>
            <p>Do you want to inlude a randomly selected trash talking message?</p>
            <ul class="flex-inner">
                <li>
                    <label for="checkbox-yes">Yes</label>
                    <input type="checkbox" id="checkbox-yes">
                </li>
                <li>
                    <label for="checkbox-no">No</label>
                    <input type="checkbox" id="checkbox-no">
                </li>
                <li>
                    <button type="button" id="button">Submit</button>
                </li>
            </ul>
        </ul>
    </form>
    
    <table class="flex-outer">
        <tr class="flex-inner">
            <th>Name</th>
            <th>Game</th>
            <th>High Score</th>
            <th>Date</th>
            <th>Trash Talk</th>
        </tr>
        <tr id="trows"></tr>
    </table>
    
    <div id="Footer">&copy; 2016 Highscore Haven</div>
</div>


   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
